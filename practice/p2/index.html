<!DOCTYPE html>
<html>
    <head>
        <title> To Do List </title>
        <meta charset="utf-8" />
        <script src="https://code.jquery.com/jquery.min.js"></script>
        
        <!--Bootstrap files-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!--Custom Styles-->
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
    
         <script>
         $(document).ready(function(){
            $.ajax({
            type:"GET",
            url:"https://jsonplaceholder.typicode.com/todos",
            dataType: 'json',
            success: function(data) {
                $('.text').text(JSON.stringify(data));
            },
            error: function(error){
                console.log(error);
            }
            


            
        });
        })
        
            
         </script>
    
    </head>
    <br><br>
    
        

    <body>
        
    

        <div class="jumbotron">
            <h1>To Do List</h1>
        </div>
        

        
         <div class="col-sm-4">
            <div id="query-todos"></div>
                <h4>Completed:</h4>

                <input type="radio" name="true-option" id="to">True</input>
                <input type="radio" name="false-option" id="fo">False</input>

            </div>
            <button class="btn btn-info" id="more-details-btn" style="display: none;">Query TODOS</button>
        </div>
        

    
    </body>
</html>
